<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Us</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

	<link rel="stylesheet" href="css/style.css">

</head>
<body>
		
	<h1>Unique Recipes</h1>

			<div class="topnav">
				<a class="active" href="#home">Home</a>
				<a href="contact.html">Contact Us</a>
				<a href="product.html">Product</a>
			</div>

			<div class="container">

			<div class="row">
				<div class="col-sm-12 col-md-6 offset-md-3">
					<h2>Contact Us</h2>
				</div>
			</div>


	<form method="POST" action="https://webhook.site/a6aec483-e930-40c7-8233-754049cefe8f">
	
	<div class="row">
		<div class="col-sm-12 col-md-6 offset-md-3">
		
				<div class="form-group">
				<label for="firstName">First Name</label>
				<input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name" required />
			</div>
		</div>
		</div>

		<div class="row">
		<div class="col-sm-12 col-md-6 offset-md-3">
			<div class="form-group">
			<label for="lastName">Last Name</label>
			<input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name" required />
			</div>
			</div>
			</div>

		<div class="row">
		<div class="col-sm-12 col-md-6 offset-md-3">
			<div class="form-group">
			<label for="email">Email Address</label>
			<input type="email" class="form-control" name="email" id="email" placeholder="you@email.com" required />
			</div>
			</div>
			</div>

		<div class="row">
		<div class="col-sm-12 col-md-6 offset-md-3">
				<div class="form-group">
			<label for="phone">Telephone #</label>
			<input type="tel" class="form-control" name="phone" placeholder="123-456-7890"required /> <br/>
			</div>
			</div>
			</div>

		<div class="row">
		<div class="col-sm-12 col-md-6 offset-md-3">
				<div class="form-group">
			<label for="message">Message</label>
			<textarea name="message" class="form-control" id="message" cols="30" rows="10" placeholder="How can we help you?"></textarea>
			</div>
			</div>
			</div>


<div class="row">
		<div class="col-sm-12 col-md-6 offset-md-3">
		<button class="btn btn-success">Submit</button>
	</div>

	</form>
</body>
</html>
