<body>
	<h1>Welcome to Unique Recipes</h1>

	<ul>
		<li><a href="index.html">Home</a></li>
		<li><a href="contact.html">Contact Us</a></li>

	<h2>Contact Us</h2>

	<form method="POST" action="https://webhook.site/a6aec483-e930-40c7-8233-754049cefe8f">

		<label for="firstName">First Name</label>
		<input type="text" name="firstName" id="firstName" placeholder="First Name" required />
		<br/>

		<label for="lastName">Last Name</label>
		<input type="text" name="lastName" id="lastName" placeholder="Last Name" required />
		<br/>

		<label for="email">Email Address</label>
		<input type="email" name="email" id="email" placeholder="you@email.com" required />
		<br/>

		<label for="phone">Telephone #</label>
		<input type="tel" name="phone" placeholder="123-456-7890"required /> <br/>

		<label for="message">Message</label>
		<textarea name="message" id="message" cols="30" rows="10" placeholder="How can we help you?"></textarea>
		<br/>



		<button>Contact Us</button>

	</form>
</body>
</html>
